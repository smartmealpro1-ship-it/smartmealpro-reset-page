<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background-color: #1e88e5;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        h1 {
            color: #1e88e5;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #1e88e5;
            outline: none;
        }

        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
        }

        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976d2;
        }

        button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">App</div>
        <h1>Reset Your Password</h1>
        <p>Please enter your new password below to reset your account.</p>
        
        <div id="error-message" class="message error"></div>
        <div id="success-message" class="message success"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <div class="password-requirements">Minimum 6 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            </div>
            
            <button type="submit" id="submit-button">
                <span id="loading-spinner" class="loading hidden"></span>
                <span id="button-text">Reset Password</span>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration with actual Supabase values
            const SUPABASE_URL = 'https://pgyyvqmsirulpytbffzu.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBneXZxbXNpcnVscHl0YmZyZnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1ODIzMDUsImV4cCI6MjA2OTE1ODMwNX0.iHbpMvgMn0ngpILC31mB233OrKqDmt54YtoVnsw3kw8';

            // Initialize Supabase client
            let supabaseClient;
            
            // Only initialize if not using placeholder values
            if (SUPABASE_URL !== 'YOUR_SUPABASE_URL' && SUPABASE_ANON_KEY !== 'YOUR_SUPABASE_ANON_KEY') {
                const { createClient } = supabase;
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } else {
                // For preview/template purposes only
                console.log('Using placeholder Supabase credentials. Replace with actual values before deployment.');
            }

            // DOM elements
            const resetForm = document.getElementById('reset-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const submitButton = document.getElementById('submit-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const buttonText = document.getElementById('button-text');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Extract token from URL
            const params = new URLSearchParams(window.location.search);
            const resetToken = params.get('token');

            // Check if token exists
            if (!resetToken) {
                showError('Invalid or missing reset token. Please check your email link and try again.');
                disableForm();
                return;
            }

            // Form submission
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous messages
                hideMessages();
                
                // Get password values
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validate passwords
                if (!validatePasswords(newPassword, confirmPassword)) {
                    return;
                }
                
                // Show loading state
                setLoading(true);
                
                try {
                    // Check if Supabase client is initialized
                    if (!supabaseClient) {
                        // For preview/template purposes only
                        console.log('This is a template preview. In production, this would connect to Supabase.');
                        // Simulate success for preview
                        showSuccess('This is a template preview. Password reset would be successful in production.');
                        
                        // Simulate success popup after 1 second
                        setTimeout(function() {
                            alert('Password updated successfully!');
                            setLoading(false);
                        }, 1000);
                        return;
                    }
                    
                    // Update password with Supabase
                    const { error } = await supabaseClient.auth.updateUser({
                        password: newPassword
                    }, {
                        accessToken: resetToken
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    // Show success message
                    showSuccess('Password reset successful!');
                    
                    // Show popup after 1 second
                    setTimeout(function() {
                        alert('Password updated successfully!');
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error resetting password:', error);
                    showError(error.message || 'Failed to reset password. The link may have expired.');
                    setLoading(false);
                }
            });

            // Password validation
            function validatePasswords(password, confirmPassword) {
                // Check password length
                if (password.length < 6) {
                    showError('Password must be at least 6 characters long.');
                    return false;
                }
                
                // Check if passwords match
                if (password !== confirmPassword) {
                    showError('Passwords do not match.');
                    return false;
                }
                
                return true;
            }

            // Helper functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            function setLoading(isLoading) {
                if (isLoading) {
                    loadingSpinner.classList.remove('hidden');
                    buttonText.textContent = 'Resetting...';
                    submitButton.disabled = true;
                } else {
                    loadingSpinner.classList.add('hidden');
                    buttonText.textContent = 'Reset Password';
                    submitButton.disabled = false;
                }
            }

            function disableForm() {
                newPasswordInput.disabled = true;
                confirmPasswordInput.disabled = true;
                submitButton.disabled = true;
            }
        });
    </script>
</body>
</html>
