<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff5eb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .logo-placeholder {
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            font-size: 28px;
        }

        h1 {
            color: #ff8c00;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff8c00;
            outline: none;
        }

        .password-requirements {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
        }

        button {
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e67e00;
        }

        button:disabled {
            background-color: #b0bec5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-placeholder">üçΩÔ∏è SmartMealPro</div>
        <h1>Reset Your Password</h1>
        <p>Please enter your new password below to reset your account.</p>
        
        <div id="error-message" class="message error"></div>
        <div id="success-message" class="message success"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                <div class="password-requirements">
                    Password requirements:<br>
                    - At least 8 characters long<br>
                    - Contains uppercase and lowercase letters<br>
                    - Contains at least one number
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            </div>
            
            <button type="submit" id="submit-button">
                <span id="loading-spinner" class="loading hidden"></span>
                <span id="button-text">Reset Password</span>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Configuration with actual Supabase values
            const SUPABASE_URL = 'https://pgyvqmsirulpytbfrfzu.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBneXZxbXNpcnVscHl0YmZyZnp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1ODIzMDUsImV4cCI6MjA2OTE1ODMwNX0.iHbpMvgMn0ngpILC31mB233OrKqDmt54YtoVnsw3kw8';

            // Initialize Supabase client
            let supabaseClient;
            
            // Only initialize if not using placeholder values
            try {
                if (SUPABASE_URL !== 'YOUR_SUPABASE_URL' && SUPABASE_ANON_KEY !== 'YOUR_SUPABASE_ANON_KEY') {
                    const { createClient } = supabase;
                    supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('Supabase client initialized successfully');
                } else {
                    // For preview/template purposes only
                    console.log('Using placeholder Supabase credentials. Replace with actual values before deployment.');
                }
            } catch (error) {
                console.error('Error initializing Supabase client:', error);
                showError('Failed to initialize authentication. Please try again later.');
                disableForm();
                addRequestNewLinkOption();
                return;
            }

            // DOM elements
            const resetForm = document.getElementById('reset-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const submitButton = document.getElementById('submit-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const buttonText = document.getElementById('button-text');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Extract and process tokens from URL
            let isRecovery = false;
            let tokenValidated = false;
            
            try {
                 // Extract tokens from URL (both hash fragments and query parameters)
                 let accessToken, refreshToken, tokenHash, tokenType, expiresIn, token;
                 
                 console.log('Starting token extraction process');
                 
                 // Check URL hash fragments first (#access_token=xxx&...)
                 if (window.location.hash) {
                     const hashParams = new URLSearchParams(window.location.hash.substring(1));
                     accessToken = hashParams.get('access_token');
                     refreshToken = hashParams.get('refresh_token');
                     tokenType = hashParams.get('type');
                     expiresIn = hashParams.get('expires_in');
                     tokenHash = hashParams.get('token_hash'); // Sometimes token_hash can be in hash fragment
                     
                     console.log('URL hash:', window.location.hash);
                     console.log('Hash parameters:', Object.fromEntries(hashParams.entries()));
                     console.log('Hash parameters found:', !!window.location.hash);
                     
                     // CASE 1: We have access_token and refresh_token in the hash
                     if (accessToken && refreshToken) {
                         // If type is not specified but we have tokens, assume it's recovery
                         if (!tokenType) {
                             tokenType = 'recovery';
                             console.log('Type not specified, assuming recovery type');
                         }
                         
                         if (tokenType === 'recovery') {
                             isRecovery = true;
                             console.log('Found recovery tokens in URL hash');
                             
                             try {
                                 console.log('Attempting to set session with access_token and refresh_token');
                                 // Set the session with Supabase
                                 const { data, error } = await supabaseClient.auth.setSession({
                                     access_token: accessToken,
                                     refresh_token: refreshToken
                                 });
                                 
                                 if (error) {
                                     console.error('Error setting session:', error);
                                     throw new Error('Invalid or expired reset token');
                                 }
                                 
                                 console.log('Session set successfully with tokens from hash');
                                 tokenValidated = true;
                             } catch (sessionError) {
                                 console.error('Session error:', sessionError);
                                 console.log('Will try alternative token validation methods');
                                 // Continue to try other methods if session setting fails
                             }
                         }
                     }
                 } else {
                     console.log('No hash parameters found in URL');
                 }
                 
                 // If not found in hash or not validated, check query parameters (?token_hash=xxx&...)
                 if (!isRecovery || !tokenValidated) {
                     console.log('Checking query parameters for tokens');
                     const queryParams = new URLSearchParams(window.location.search);
                     if (!tokenHash) tokenHash = queryParams.get('token_hash');
                     if (!tokenType) tokenType = queryParams.get('type');
                     token = queryParams.get('token'); // Direct token parameter
                     
                     console.log('URL query:', window.location.search);
                     console.log('Query parameters:', Object.fromEntries(queryParams.entries()));
                     console.log('Query parameters found:', !!window.location.search);
                     console.log('Token hash from query:', tokenHash);
                     console.log('Token type from query:', tokenType);
                     console.log('Direct token from query:', token ? 'present' : 'missing');
                     
                     // CASE 2: We have token_hash in the query parameters
                     if (tokenHash) {
                         // If type is not specified but we have token_hash, assume it's recovery
                         if (!tokenType) {
                             tokenType = 'recovery';
                             console.log('Type not specified with token_hash, assuming recovery type');
                         }
                         
                         if (tokenType === 'recovery') {
                             isRecovery = true;
                             console.log('Found token_hash for recovery');
                             
                             try {
                                 console.log('Attempting to verify OTP with token_hash');
                                 // Verify the OTP token hash
                                 const { data, error } = await supabaseClient.auth.verifyOtp({
                                     token_hash: tokenHash,
                                     type: 'recovery'
                                 });
                                 
                                 if (error) {
                                     console.error('Error verifying token_hash:', error);
                                     throw new Error('Invalid or expired reset token');
                                 }
                                 
                                 console.log('Token hash verified successfully');
                                 tokenValidated = true;
                             } catch (otpError) {
                                 console.error('OTP verification error:', otpError);
                                 console.log('Will try alternative token validation methods');
                                 // Continue to try other methods if OTP verification fails
                             }
                         }
                     } else {
                         console.log('No token_hash found in query parameters');
                     }
                     
                     // CASE 3: We have a direct token parameter (fallback for OTP flow)
                     if (!tokenValidated && token) {
                         console.log('Found direct token parameter, will use OTP form');
                         console.log('Token length:', token.length);
                         // We'll handle this in the OTP form
                         // Don't set isRecovery here as we want to show the OTP form
                     }
                 }
                 
                 // Log extracted tokens for debugging (remove in production)
                 console.log('Final token state:', { 
                     accessToken: accessToken ? 'present' : 'missing', 
                     refreshToken: refreshToken ? 'present' : 'missing',
                     tokenHash: tokenHash ? 'present' : 'missing',
                     token: token ? 'present' : 'missing',
                     tokenType,
                     isRecovery,
                     tokenValidated
                 });
                 console.log('Token validation process completed');
            } catch (error) {
                console.error('Error processing tokens:', error);
                showError(error.message || 'Invalid or missing reset token. Please check your email link and try again.');
                disableForm();
                addRequestNewLinkOption();
                return;
            }
            
            // Check if valid recovery tokens exist and were validated
            if (!isRecovery || !tokenValidated) {
                console.log('No valid recovery tokens found, showing OTP form');
                showOtpForm();
                return;
            }
             
             // Function to show OTP input form
             function showOtpForm() {
                 // Hide the password reset form
                 resetForm.style.display = 'none';
                 
                 // Create OTP form
                 const otpForm = document.createElement('form');
                 otpForm.id = 'otp-form';
                 
                 // Create heading
                 const heading = document.createElement('h2');
                 heading.textContent = 'Enter Recovery Code';
                 heading.style.marginBottom = '15px';
                 
                 // Create description
                 const description = document.createElement('p');
                 description.textContent = 'Please enter the 6-digit recovery code from your email.';
                 
                 // Create input field
                 const otpInput = document.createElement('input');
                 otpInput.type = 'text';
                 otpInput.placeholder = 'Enter 6-digit code';
                 otpInput.maxLength = 6;
                 otpInput.style.width = '100%';
                 otpInput.style.padding = '12px 15px';
                 otpInput.style.marginBottom = '20px';
                 otpInput.style.marginTop = '20px';
                 otpInput.style.borderRadius = '6px';
                 otpInput.style.border = '1px solid #ddd';
                 
                 // Create submit button
                 const submitButton = document.createElement('button');
                 submitButton.type = 'submit';
                 submitButton.textContent = 'Verify Code';
                 submitButton.style.width = '100%';
                 submitButton.style.padding = '14px 20px';
                 submitButton.style.backgroundColor = '#ff8c00';
                 submitButton.style.color = 'white';
                 submitButton.style.border = 'none';
                 submitButton.style.borderRadius = '6px';
                 submitButton.style.cursor = 'pointer';
                 
                 // Create error message div
                 const otpError = document.createElement('div');
                 otpError.id = 'otp-error';
                 otpError.className = 'message error';
                 otpError.style.display = 'none';
                 otpError.style.marginBottom = '20px';
                 
                 // Add elements to form
                 otpForm.appendChild(heading);
                 otpForm.appendChild(description);
                 otpForm.appendChild(otpError);
                 otpForm.appendChild(otpInput);
                 otpForm.appendChild(submitButton);
                 
                 // Add form to container
                 document.querySelector('.container').appendChild(otpForm);
                 
                 // Add event listener to form
                 otpForm.addEventListener('submit', async function(e) {
                     e.preventDefault();
                     
                     const otp = otpInput.value.trim();
                     
                     // Validate OTP
                     if (!otp || otp.length !== 6 || !/^\d+$/.test(otp)) {
                         otpError.textContent = 'Please enter a valid 6-digit code.';
                         otpError.style.display = 'block';
                         return;
                     }
                     
                     // Hide error message
                     otpError.style.display = 'none';
                     
                     // Disable button and show loading state
                     submitButton.disabled = true;
                     submitButton.textContent = 'Verifying...';
                     
                     try {
                        // Verify OTP with Supabase
                        const { data, error } = await supabaseClient.auth.verifyOtp({
                            token: otp,
                            type: 'recovery'
                        });
                        
                        if (error) {
                            throw error;
                        }
                        
                        console.log('OTP verified successfully');
                        
                        // Show password reset form if successful
                        otpForm.style.display = 'none';
                        resetForm.style.display = 'block';
                        
                        // Set tokenValidated flag
                        tokenValidated = true;
                         
                     } catch (error) {
                         console.error('Error verifying OTP:', error);
                         otpError.textContent = error.message || 'Invalid recovery code. Please try again.';
                         otpError.style.display = 'block';
                         
                         // Reset button
                         submitButton.disabled = false;
                         submitButton.textContent = 'Verify Code';
                     }
                 });
                 
                 // Add link to go back to login
                 addRequestNewLinkOption();
             }
            
            // Function to add a link to request a new password reset
            function addRequestNewLinkOption() {
                // Back to login button removed as requested
            }

            // Form submission
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous messages
                hideMessages();
                
                // Get password values
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validate passwords
                if (!validatePasswords(newPassword, confirmPassword)) {
                    return;
                }
                
                // Show loading state
                setLoading(true);
                
                try {
                    // Check if Supabase client is initialized
                    if (!supabaseClient) {
                        // For preview/template purposes only
                        console.log('This is a template preview. In production, this would connect to Supabase.');
                        // Simulate success for preview
                        showSuccess('This is a template preview. Password reset would be successful in production.');
                        
                        // Simulate success popup after 1 second
                        setTimeout(function() {
                            alert('Password updated successfully!');
                            setLoading(false);
                        }, 1000);
                        return;
                    }
                    
                    // Update password with Supabase
                    // Note: We don't need to pass accessToken as it's already in the session
                    const { error } = await supabaseClient.auth.updateUser({
                        password: newPassword
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    // Show success message
                    showSuccess('Password reset successful!');
                    
                    // Show popup after 1 second and implement app redirection
                    setTimeout(function() {
                        alert('Password updated successfully!');
                        
                        try {
                            // Try mobile app deep link first
                            window.location.href = 'smartmealpro://reset-success';
                            
                            // Fallback: If after 1 second we're still on this page, redirect to web app
                            setTimeout(function() {
                                if (document.hasFocus()) {
                                    // The deep link didn't work, redirect to web app login
                                    window.location.href = 'https://smartmealpro1-ship-it.github.io/smartmealpro/';
                                }
                            }, 1000);
                        } catch (e) {
                            console.error('Redirection error:', e);
                            // Fallback to web app if any error occurs
                            window.location.href = 'https://smartmealpro1-ship-it.github.io/smartmealpro/';
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Error resetting password:', error);
                    showError(error.message || 'Failed to reset password. The link may have expired.');
                    setLoading(false);
                }
            });

            // Password validation
            function validatePasswords(password, confirmPassword) {
                // Check password length
                if (password.length < 6) {
                    showError('Password must be at least 6 characters long.');
                    return false;
                }
                
                // Check if passwords match
                if (password !== confirmPassword) {
                    showError('Passwords do not match.');
                    return false;
                }
                
                return true;
            }

            // Helper functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            function setLoading(isLoading) {
                if (isLoading) {
                    loadingSpinner.classList.remove('hidden');
                    buttonText.textContent = 'Resetting...';
                    submitButton.disabled = true;
                } else {
                    loadingSpinner.classList.add('hidden');
                    buttonText.textContent = 'Reset Password';
                    submitButton.disabled = false;
                }
            }

            function disableForm() {
                newPasswordInput.disabled = true;
                confirmPasswordInput.disabled = true;
                submitButton.disabled = true;
                
                // Add a message with a link to request a new reset link
                const requestNewLink = document.createElement('p');
                requestNewLink.innerHTML = 'Need a new reset link? <a href="#" id="request-new-link">Click here</a> to request one.';
                requestNewLink.style.marginTop = '20px';
                resetForm.appendChild(requestNewLink);
                
                // Add event listener to the new link
                document.getElementById('request-new-link').addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'https://smartmealpro1-ship-it.github.io/smartmealpro/'; // Replace with your login page URL
                });
            }
        });
    </script>
</body>
</html>
